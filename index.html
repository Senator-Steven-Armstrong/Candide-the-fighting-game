<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
</head>
<body>

    <!-- MENU -->

    <div id="start-menu-container">
        <button onclick="startGame()">Start</button>
        <div class="character-select" id="left">
            <h1>Player 1</h1>
            <div>
                <h2>Magical Moe</h2>
                <img src="images/Magical moe/select.png" alt="moe">
                <input type="radio" name="player1" id="moe1">
            </div>
            <div>
                <h2>Stabby Pete</h2>
                <img src="images/stabby pete/select.png" alt="pete">
                <input type="radio" name="player1" id="pete1">
            </div>
        </div>

        <div class="character-select" id="right">
            <h1>Player 2</h1>
            <div>
                <h2>Stabby Pete</h2>
                <img src="images/stabby pete/select.png" alt="pete">
                <input type="radio" name="player2" id="pete2">
            </div>
            <div>
                <h2>Magical Moe</h2>
                <img src="images/Magical moe/select.png" alt="moe">
                <input type="radio" name="player2" id="moe2">
            </div>
        </div>
    </div>

    <!-- GAME -->

    <div id="game-over">
        <div></div>
    </div>

    <div class="circle" id="icon-frame-1">
        <img id="player-1-icon" src="" alt="">
    </div>
    
    <div id="UI-container">
        
        <div class="health-bar">
            <div id="player1-hp"></div>
        </div>

        <div class="circle" id="game-timer"></div>

        <div class="health-bar">
            <div id="player2-hp"></div>
        </div>
    </div> 

    <div class="circle" id="icon-frame-2">
        <img id="player-2-icon" class="flip" src="" alt="">
    </div>

    <canvas id="game-area"></canvas>
</body>
<script src="script.js" async defer></script>
</html>
